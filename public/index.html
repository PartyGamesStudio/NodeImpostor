<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Impostor – Partyspiel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header>
        <h1>Impostor</h1>
        <p class="tagline">Mobilfreundliches Partyspiel für 3–15 Mitspieler.</p>
      </header>
      <main>
        <section id="setup" class="card">
          <h2>Spieler eingeben</h2>
          <form id="player-form">
            <label for="player-input">Namen mit Komma oder Zeilenumbruch trennen.</label>
            <textarea
              id="player-input"
              rows="5"
              placeholder="Anna, Ben, Carla, …"
              required
            ></textarea>
            <label for="category-select">Kategorie wählen</label>
            <select id="category-select">
              <option value="all">Alle Kategorien</option>
            </select>
            <p id="player-help" class="hint">Mindestens 3, maximal 15 Namen.</p>
            <p id="form-error" class="error" aria-live="polite"></p>
            <button type="submit" class="primary-button">Spiel vorbereiten</button>
          </form>
        </section>

        <section id="game" class="card hidden" aria-live="polite">
          <div class="game-info">
            <p class="subtitle">Spieler am Zug</p>
            <p id="current-player" class="player">–</p>
          </div>
          <div id="word-panel" class="word-panel">
            <p id="word-display" class="word-placeholder">Langes Tippen zeigt das Wort.</p>
            <button id="reveal-button" class="hold-button" disabled>Wort zeigen (2 s halten)</button>
            <div class="word-meta">
              <span id="word-category" class="meta-chip">Kategorie: –</span>
              <span id="word-difficulty" class="meta-chip">Schwierigkeit: –</span>
            </div>
          </div>
          <p id="round-indicator" class="round-indicator"></p>
          <p id="game-message" class="game-message" aria-live="polite"></p>
          <div class="actions">
            <button id="next-button" class="primary-button" disabled>Weiter</button>
            <button id="restart-button" class="ghost-button hidden" type="button">Neue Runde</button>
            <button id="full-reset-button" class="danger-button" type="button">Spiel neu starten</button>
          </div>
        </section>
      </main>
    </div>

    <script src="words.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
